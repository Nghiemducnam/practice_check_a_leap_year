<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year= parseInt(prompt("Nhập vào năm kiểm tra"));
        if (year%4==0) {
            if(year%100==0) {
                if(year%400==0) {
                    alert("is a leap year");

                }else {
                    alert("is not a leap year");
                }
            }else {
                alert("is a leap year");
            }
        }else{
            alert( "is not a leap year");
        }
</script>

</body>
</html>
